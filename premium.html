<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Try Premium</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Try Premium</h1>
        <form>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" class="form-control" id="card-number" placeholder="Enter card number">
          </div>
          <div class="form-row">
            <div class="col">
              <label for="expiration-date">Expiration Date</label>
              <input type="text" class="form-control" id="expiration-date" placeholder="MM/YY">
            </div>
            <div class="col">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="CVV">
            </div>
          </div>
          <div class="form-group">
            <label for="name-on-card">Name on Card</label>
            <input type="text" class="form-control" id="name-on-card" placeholder="Enter name on card">
          </div>
          <div class="form-group">
            <label for="billing-address">Billing Address</label>
            <input type="text" class="form-control" id="billing-address" placeholder="Enter billing address">
          </div>
          <button type="submit" class="btn btn-primary">Subscribe</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
